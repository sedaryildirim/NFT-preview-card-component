<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./scss/script.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  
  <div class="container" role="main">
    
    <div class="container-image"></div>
    <div class="container-hover-image"></div>
    
    <div class="main__body">
      
      <div class="header">
        <h1 class="header--h1">Equilibrium #3429</h1>
        <p class="header--p">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      
      <div class="info">
        <img class="info__img-etherum" src="./images/icon-ethereum.svg" alt="">
        <p class="info__p-etherum">0.041 ETH </p>
        <img class="info__img-clock" src="./images/icon-clock.svg" alt="">
        <p class="info__p-days-left">3 days left</p>
      </div>
      
      <div class="border-line"></div>
      
      <div class="footer">
        <div class="footer__user-img"></div>
        <p class="footer__p"><span class="footer__span">Creation of</span> Jules Wyvern</p>
      </div>
      
    </div>
  </div>
</body>
</html>
