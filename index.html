<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./scss/script.css">
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  <main>>
    <div class="card">
      
      <div class="card__hero">
        <img class="card__hero--image" src="./images/image-equilibrium.jpg" alt="Image of Etherum">
        <div class="card__image--overlay"></div>
      </div>
      
      <div class="header">
        <h1 class="header--title"><a href="">Equilibrium #3429</a></h1>
        <p class="header--paragraph">Our Equilibrium collection promotes balance and calm.</p>
      </div>
      
      <div class="main">
        <img class="main__etherum--icon" src="./images/icon-ethereum.svg" alt="" aria-hidden="true">
        <p class="main__etherum"> 0.041 ETH</p>
        <img class="main__clock--icon" src="./images/icon-clock.svg" alt="" aria-hidden="true">
        <p class="main__clock"> 3 days left</p>
      </div>
      
      <div class="line"></div>
      
      <div class="footer">
        <img class="footer__user-image" src="./images/image-avatar.png" alt="A picture of Jules Wyvern">
        <p class="footer__paragraph"> Creation of <a href="">Jules Wyvern</a></p>
      </div>
      
    </div>
  </main>
</body>
</html>
