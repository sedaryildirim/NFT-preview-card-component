<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="./scss/script.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | NFT preview card component</title>
  
</head>
<body>
  <div class="card">
    
    <div class="card__hero">
      <img class="card__hero--image" src="/images/image-equilibrium.jpg" alt="Image of Etherum">
      <div class="card__image--overlay"></div>
    </div>
    
    <div class="header">
      <h1 class="header--title">Equilibrium #3429</h1>
      <p class="header--paragraph">Our Equilibrium collection promotes balance and calm.</p>
    </div>
    
    <div class="main">
      <img class="main__etherum--icon" src="/images/icon-ethereum.svg" alt="Etherum Icon">
      <p class="main__etherum"> 0.041 ETH</p>
      <img class="main__clock--icon" src="/images/icon-clock.svg" alt="Clock Icon">
      <p class="main__clock"> 3 days left</p>
    </div>
    
    <div class="line"></div>
    
    <div class="footer">
      <img class="footer__user-image" src="/images/image-avatar.png" alt="User Avatar">
      <p class="footer__paragraph"> Creation of <span class="footer__span">Jules Wyvern</span></p>
    </div>
    
  </div>
</body>
</html>
